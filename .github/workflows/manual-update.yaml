name: Update Page Stats Only

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Update Statistics
      run: python compare_last_two.py --json

    - name: Commit and Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Configure the remote with the token for authentication
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
        # Add only the JSON file (we are not scraping the tags directory anymore)
        git add tag_stats.json
        
        # Commit only if there are actual changes
        git diff --quiet && git diff --staged --quiet || git commit -m "Manual update: stats only"
        
        # Push changes
        git push